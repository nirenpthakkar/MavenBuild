name: GitHub actions - Test and Trigger Jenkins
run-name: Maven Build and Trigger Jenkins

on:
  push:
    branches: ["master"]

env:
  owner_name: Niren

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - name: Job Info
      run: echo "Workflow running by $owner_name"

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Maven
      uses: s4u/setup-maven-action@v1.7.0
      with:
        java-version: 17
        java-distribution: temurin
        maven-version: 3.9.8

    - name: Test Code
      run: mvn test

    - name: Package WAR
      run: mvn clean package

    - name: Upload WAR to Jenkins Server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 6.tcp.ngrok.io
        port: 15806
        https_host: ${{ secrets.JENKINS_HOST }}
        username: ${{ secrets.JENKINS_USER }}
        password: ${{ secrets.JENKINS_TOKEN }}
        source: target/*.war
        target: /home/jenkins-artifacts/

    - name: Trigger Jenkins Job
      run: |
        curl -X POST "$https_host/job/niren_course_end_demo/build?token=${{ vars.BUILD_TOKEN }}" \
        --user "$username:$password"
